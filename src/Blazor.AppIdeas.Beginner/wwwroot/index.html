<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Blazor AppIdeas - Beginner</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Blazor.AppIdeas.Beginner.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
</head>

<body>
    <div id="app">
        <div style="margin: 0 auto; width: 100vw; height: 100vh; background-color: darkgreen">
            <div class="text-center text-white pt-3" style="font-size: 16pt">
                Loading...
            </div>
            <div class="text-center text-white mt-3">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"
                      style="font-size: 16pt; width: 36px; height: 36px" />
            </div>
            <div class="text-center mt-3">
                <img src="/images/blazor-appideas-logo.png" style="width:30%" />
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
</body>

</html>
